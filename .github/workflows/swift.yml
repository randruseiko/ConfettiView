name: Swift

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: macos-latest
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=13.7,name=iPhone X']

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
